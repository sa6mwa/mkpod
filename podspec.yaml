  title: Utesändaren blir också en podcast
  pubDate: Mon, 23 Nov 2020 00:36:03 +0000
  link: https://qzj.se
  duration: "00:15:56"
  author: SA6MWA
  explicit: "no"
  subtitle: Avsnitt 91 av Utesändaren
  description: |-
    Avsnitt 91 av Utesändaren i podcastformat. Detta är starten på podcasten QZJ. Vad händer med vår moderna kommunkation? Blir basstationer i mobilnätet, repeatrar i diverse kommradionät och knutpunkter för datatrafik utan soppa till elverken då tystnar det i såväl kabel som etern. QZJ är en gammal militär Q-förkortning som sändes när man inte hörde svar på UKV och ber om kvittering via KV. UKV är ultrakortvåg - all mobil telefoni och kommradio är UKV. KV är kortvåg - det där gamla, förlegade sättet att kommunicera. KV kräver kompetens - precis som mycket annat när strömmen inte längre strömmar i vägguttaget. Tanken med QZJ är att fokusera på vad vi behöver kunna när det krisar och speciellt inom radiokommunikation.

    Stöd QZJ Utesändaren på [qzj.se](https://qzj.se).
