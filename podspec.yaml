- uid: 16
  title: Zenitkonceptet
  pubDate: Fri, 20 Mar 2020 18:00:00 +0000
  link: https://www.patreon.com/outsender
  duration: "00:19:34"
  author: SA6MWA
  explicit: "no"
  subtitle: Kortvågskommunikation i en omstridd miljö
  description: |-
    Zenitkonceptet är ett förslag hur man kan upprätta robust regional kortvågsförbindelse när det (t.ex redan idag) finns ett överhängande hot om telekrigföring.

    Konceptet bygger på 3 punkter: Att kunna tolka jonogram, dalgång som antennplats och lågt hängade horisontell antenn. Det är NVIS - Near Vertical Incidence Skywave - i en förpackad version.

    Videon går igenom hur man tolkar ett jonogram på ett mycket bättre sätt än jag gått igenom tidigare, vilket är grundläggande för att öva konceptet. Därtill upprättas en antenn och jag förevisar hur man kan testa teorin praktiskt med hjälp av en KiwiSDR-mottagare på internet utan att ha en motstation.

    Samtliga försvarsmakter satsar idag mer och mer på kortvåg, speciellt de som tidigare förlitat sig på satellit- och repeaterlösningar. Många anser att dom förlorat kompetensen när man ersatta kortvåg med satellit- eller repeaterbaserade system. Zenitkonceptet är ämnat att erbjuda denna färdighet på ett förenklat, men ändå användbart sätt. Anledningen varför man satsar på kortvåg idag är att satellit- och repeater- eller basstationssystem är mycket mer sårbara för störning än kortvåg. Markbaserade system på UKV (VHF och UHF, etc) är av dess natur dessutom mer känsliga för pejling.

    Se video om Zenitkonceptet på YouTube eller på QZJ Video:
    https://youtu.be/CsXpRmljY94
    https://podcasts.apple.com/us/podcast/qzj-video/id1704487610?i=1000625769395

    QZJ Video RSS:
    https://qzjvideo.s3.eu-west-1.amazonaws.com/videopod.rss

