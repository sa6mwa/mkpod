  description: |-
    Alla sambandsmedel är lika mycket värda i denna politiskt korrekta kritik av P.A.C.E-konceptet. Skämtar, men kunde inte låta bli.

    Avsnittet förklarar tanken med PACE-plan (*primary*, *alternate*, *contingency* samt *emergency*) som man snabbt kommer i kontakt med i preppertillhåll på nätet och jag ger min syn på hur jag tycker man bör tänka rörande utnyttjande av fler än ett sambandsmedel.

