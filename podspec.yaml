- uid: 21
  title: Fem punkter överlevnad
  pubDate: Fri, 23 Aug 2024 16:52:19 +0000
  link: https://qzj.se/audio/qzj021-five-points-survival/
  duration: "00:54:48"
  author: SA6MWA
  subtitle: Prioriteringar, färdigheter och prylar att på fem fingrar överleva uppgiften
  description: |-
    Fem punkter överlevnad är min nära 20 år gamla minnesregel för att underlätta förberedelserna inför ett äventyr eller en uppgift ute i terrängen. Minnesregeln består av några självklarheter, men även initialförkortningar som hjälpmedel att prioritera rätt såväl under packningen som när man är där ute.

    * STOP: Stanna, Tänk, Orientera, Planera (och SOLO: Stanna, Observera, Lyssna, Ofta)
    * Ge aldrig upp ("få har dött av att kämpa vidare, fler däremot av att ge upp" / Handbok Överlevnad)
    * Tre-reglerna (3 minuter utan syre, 3 timmar utan skydd, 3 dygn utan vatten, 3 veckor utan mat, dödstriangeln, eldtriangeln, m.fl)
    * Fyra sysslor: SLEV: Skydd, Larma, Eld, Vatten
    * VERKA FRITT: Fem väsentliga prylar och fem ytterligare möjliggörande prylar
      * Visselpipa
      * Elddon
      * Rörelseriktningsredskap (kompass, GPS, osv)
      * Kniv
      * Avsnörande förband (tourniquet)
      * Förstärkningskläder (inkl övernattningsutrustning)
      * Reningsutrustning för att rena vatten samt hålla sig själv ren, personlig hygien
      * Initiativförmågeskapande prylar (t.ex kartor, pannlampa, bildförstärkare, mat, kamouflage, larmminor)
      * Taktiskt omhändertagande av skadad/stridsskadad (TOS) - sjukvårdsutrustning
      * Tillagnings- och transportutrustning (t.ex kokkärl, kåsa, bestick, vattenflaskor, termos, fickor eller ryggsäck samt trosspackning att sortera utrustningen i, m.m)

    Fem Punkter Överlevnad (ursprungliga versionen från 2006):

    * <https://youtu.be/yIYkpbU5ees>

    Synpunkter och idéer för kommande avsnitt? Skicka e-post till [sa6mwa@gmail.com](mailto:sa6mwa@gmail.com).

