  author: SA6MWA
  subtitle: Rysslands störsändningar riktade mot GPS och andra satellitnavigeringssystem
  description: |-
    I det här avsnittet av QZJ diskuterar jag hur GPS och andra globala satellitnavigationssystem påverkas av störsändningar och vilseledning (spoofing), särskilt i områden med geopolitiska konflikter. Vi dyker ner i telekrigföringens värld och hur länder som Ryssland använder dessa metoder, något som ökat sedan invasionen av Ukraina 2014 och 2022. Du får även höra om hur GPS-störningar påverkat flygtrafik över Östersjön, Baltikum och Moskva, samt hur dessa störsändningar kan påverka både militära och civila system. Med hjälp av artiklar och data från gpsjam.org utforskas omfattningen av störningarna och vad det innebär för totalförsvaret.

    Länkar:

    * <https://www.gpsworld.com/innovation-recent-gps-jamming-in-regions-of-geopolitical-conflict/>
    * <https://gpsjam.org/>
    * <https://www.adsbexchange.com/>
    * <https://www.airandspaceforces.com/russian-gps-jamming-nato-ukraine/>
    * <https://www.bbc.com/news/articles/cne900k4wvjo>

